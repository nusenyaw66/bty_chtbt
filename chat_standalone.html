    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const clearButton = document.getElementById('clearButton');

        // Auto-scroll to bottom
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Add message to chat
        function addMessage(text, isUser) {
            const emptyState = chatMessages.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            
            scrollToBottom();
        }

        // Show loading indicator
        function showLoading() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot';
            messageDiv.id = 'loadingMessage';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = 'æ­£åœ¨æ€è€ƒ...<span class="loading"></span>';
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }

        // Remove loading indicator
        function removeLoading() {
            const loadingMessage = document.getElementById('loadingMessage');
            if (loadingMessage) {
                loadingMessage.remove();
            }
        }

        // Send message to API
        async function sendMessage() {
            const message = messageInput.value.trim();
            
            if (!message) {
                return;
            }

            // Disable input and button
            messageInput.disabled = true;
            sendButton.disabled = true;
            clearButton.disabled = true;

            // Add user message to chat
            addMessage(message, true);
            messageInput.value = '';

            // Show loading indicator
            showLoading();

            try {
                const response = await fetch(`${API_BASE_URL}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Server error: ${response.status} - ${errorText}`);
                }

                const data = await response.json();
                removeLoading();
                
                if (data.error) {
                    addMessage(data.error, false);
                } else {
                    addMessage(data.response, false);
                }

            } catch (error) {
                removeLoading();
                console.error('Error:', error);
                const errorMessage = error.message || 'æœªçŸ¥éŒ¯èª¤';
                addMessage(`æŠ±æ­‰ï¼Œç™¼ç”ŸéŒ¯èª¤ï¼š${errorMessage}ã€‚è«‹ç¢ºèª Mac ä¸Šçš„ Flask API æ­£åœ¨é‹è¡Œã€‚`, false);
            } finally {
                // Re-enable input and button
                messageInput.disabled = false;
                sendButton.disabled = false;
                clearButton.disabled = false;
                messageInput.focus();
            }
        }

        // Clear chat history
        async function clearHistory() {
            if (!confirm('ç¢ºå®šè¦æ¸…é™¤å°è©±è¨˜éŒ„å—ï¼Ÿ')) {
                return;

            try {
                const response = await fetch(`${API_BASE_URL}/api/clear`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (response.ok) {
                    chatMessages.innerHTML = `
                        <div class="empty-state">
                            <h3>ğŸ‘‹ æ­¡è¿ï¼</h3>
                            <p>è«‹å•æˆ‘ä»»ä½•é†«ç¾ç›¸é—œå•é¡Œï¼Œæˆ‘æœƒç›¡åŠ›å¹«åŠ©æ‚¨ã€‚</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error clearing history:', error);
                alert('æ¸…é™¤è¨˜éŒ„æ™‚ç™¼ç”ŸéŒ¯èª¤');
            }
        }

        // Send message on Enter key
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !sendButton.disabled) {
                sendMessage();
            }
        });

        // Focus input on load
        messageInput.focus();
        
        // Test API connection on load

            .then(response => response.json())
            .then(data => {

            })
            .catch(error => {

            });
    </script>
